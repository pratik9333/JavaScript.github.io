<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Tic Tac Toe | Home</title>
  </head>
  <body class="bg-dark text-white">
    <div class="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <section class="sec-1">
      <div class="container px-4">
        <div class="row align-items-center" style="height: 100vh">
          <div class="col-12 text-center">
            <h1 class="font-weight-bold display-3">Tic Tac Toe</h1>
            <h4>Wait! Before you jump on it, please fill in details!</h4>
            <hr class="hero" />
            <form action="" id="form">
              <div class="row mt-5">
                <div class="col-12">
                  <div class="mb-5">
                    <h5>Enter Player-1 Name</h5>
                    <input
                      type="text"
                      class="form-control"
                      id="name-1"
                      required
                    />
                  </div>
                  <div class="mb-lg-5">
                    <h5>Enter Player-2 Name</h5>
                    <input
                      type="text"
                      class="form-control"
                      id="name-2"
                      required
                    />
                  </div>
                </div>
              </div>
              <button
                type="submit"
                style="font-size: 20px; font-weight: bold"
                class="animate btn btn-outline-light mt-5"
              >
                Start Game
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="sec-2" style="display: none">
      <div class="container">
        <h1 id="who"></h1>
        <div class="grid-box">
          <div class="box-row-1">
            <div class="box1 borders">
              <h1 id="draw"></h1>
            </div>
            <div class="box2 borders">
              <h1 id="draw"></h1>
            </div>
            <div class="box3 borders">
              <h1 id="draw"></h1>
            </div>
          </div>
          <div class="box-row-2">
            <div class="box4 borders">
              <h1 id="draw"></h1>
            </div>
            <div class="box5 borders">
              <h1 id="draw"></h1>
            </div>
            <div class="box6 borders">
              <h1 id="draw"></h1>
            </div>
          </div>
          <div class="box-row-3">
            <div class="box7 borders">
              <h1 id="draw"></h1>
            </div>
            <div class="box8 borders">
              <h1 id="draw"></h1>
            </div>
            <div class="box9 borders">
              <h1 id="draw"></h1>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"
  ></script>
  <script src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
